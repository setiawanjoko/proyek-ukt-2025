openapi: 3.0.3
info:
  title: Project UKT 2025 API
  version: 1.0.0
  description: API documentation for Project UKT 2025
servers:
  - url: /
    description: Dynamic server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
tags:
  - name: Auth
    description: Authentication related endpoints
  - name: Products
    description: Product management endpoints (use "webadmin@example.com" and "password" for admin access)
paths:
  /api/auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '400':
          description: Missing or invalid fields
  /api/auth/register:
    post:
      summary: User registration
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Registration successful
        '400':
          description: Missing or invalid fields
  /api/auth/refresh-token:
    post:
      summary: Refresh authentication tokens
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Tokens refreshed successfully
        '400':
          description: Missing or invalid fields
  /api/auth/profile:
    get:
      summary: Get user profile
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /api/auth/logout:
    post:
      summary: User logout
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Logout successful
        '400':
          description: Missing or invalid fields
  /api/products:
    get:
      summary: Get all products
      tags: [Products]
      parameters:
        - in: query
          name: name
          schema:
            type: string
          description: Filter by product name
        - in: query
          name: price
          schema:
            type: number
          description: Filter by product price
        - in: query
          name: stock
          schema:
            type: number
          description: Filter by product stock
        - in: query
          name: includeSoftDeleted
          schema:
            type: boolean
          description: Include soft-deleted products
        - in: query
          name: page
          schema:
            type: integer
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
          description: Number of products per page
      responses:
        '200':
          description: List of products
        '500':
          description: Internal server error
    post:
      summary: Add a new product
      tags: [Products]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
                stock:
                  type: number
                image:
                  type: string
                  format: binary
      responses:
        '201':
          description: Product added successfully
        '400':
          description: Validation error
        '500':
          description: Internal server error
  /api/products/{id}:
    get:
      summary: Get product by ID
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Product ID
      responses:
        '200':
          description: Product details
        '404':
          description: Product not found
    put:
      summary: Update a product
      tags: [Products]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Product ID
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
                stock:
                  type: number
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: Product updated successfully
        '404':
          description: Product not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a product
      tags: [Products]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Product ID
      responses:
        '200':
          description: Product deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Admin role required
        '404':
          description: Product not found
        '500':
          description: Internal server error